{% extends "base.html" %}

{% block content %}
  <h1>Drivers list:</h1>
  <ul>
  {% for driver in driver_list %}
    <li>
       {{ driver.first_name }} {{ driver.last_name }} 
      <a href="{{ driver.id }}">
       ({{ driver.username }})
      </a>
    </li>
  {% empty %}
  <h2>No drivers found!</h2>
  {% endfor %}
  </ul>
{% endblock %}
